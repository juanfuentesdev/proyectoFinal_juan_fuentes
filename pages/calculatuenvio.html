<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De USA a tu casa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="main-section">
    <div class="center-logo">
        <a href="#"><img src="../assets/de usa a tu casa.png" alt="logo"></a>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav container-fluid d-flex justify-content-center">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link" href="#">Calcula tu envío</a>
                        <a class="nav-link" href="./sobrenosotros.html">Sobre nosotros</a>
                        <a class="nav-link" href="./historialdeenvios.html">Historial de envíos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="exchange-rates">
        <div id="exchange-rates-container">
            <h3>Tasas de cambio actuales</h3>
            <p>USD a COP <span class="flag-icon flag-icon-co"></span>: <span id="usd-to-cop">Cargando...</span></p>
            <p>USD a UYU <span class="flag-icon flag-icon-uy"></span>: <span id="usd-to-uyu">Cargando...</span></p>
            <p>USD a ARS <span class="flag-icon flag-icon-ar"></span>: <span id="usd-to-ars">Cargando...</span></p>
        </div>
    </section>
    
    <h1>Calcula tu envío</h1>

    <div class="container mt-8">
        <div class="custom-form">
            <form id="formEnvio">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control" name="nombre" required>
                </div>
    
                <div class="mb-3">
                    <label for="pesoGramos" class="form-label">Peso en gramos</label>
                    <input id="pesoGramos" type="number" class="form-control" name="pesoGramos" required>
                    <small class="form-text">Tipo de envío: <span id="tipoEnvioPlaceholder">-</span></small>
                    <small class="form-text">Costo del flete: <span id="costoFletePlaceholder">-</span></small>
                </div>
    
                <div class="mb-3">
                    <label for="costoProducto" class="form-label">Costo del producto</label>
                    <input id="costoProducto" type="number" class="form-control" name="costoProducto" required>
                    <small class="form-text">Costo de impuestos: <span id="costoImpuestosPlaceholder">-</span></small>
                </div>
    
                <button type="submit" class="btn btn-primary">Calcular envío</button>
            </form>
    
            <div id="resultadoEnvio" class="mt-4"></div>
        </div>
    </div>



    <footer class="footer">
        <p class="p-footer">&copy; 2024 De Usa a tu casa</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <script src="../javascript.js"></script>
</body>
</html>
